<div class="container">
  <br>
  <br>
    <legend>Create Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "produitForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtImage" class="form-label">Image</label>
        <input type="text" name="price" [(ngModel)] = "produitForm.imageUrl" class="form-control" id="txtImage" />
      </div>
      <div class="mb-3">
        <label for="txtDescription" class="form-label">Description</label>
        <input type="text" name="description" [(ngModel)] = "produitForm.description" class="form-control" id="txtDescription" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Price</label>
        <input type="number" name="price" [(ngModel)] = "produitForm.prix" class="form-control" id="txtPrice" />
      </div>
      <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
  </div>
